name: "Hello pipeline"

on:
  push:
    branches:
      - lab03
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: echo "Hello pipelines' world !"
      - run: pnpm typecheck
      - run: pnpm lint
      - run: pnpm build
      - run: pnpm test
      - run: |
          test -f .output/server/index.mjs
          node --check .output/server/index.mjs
      - uses: actions/upload-artifact@v4
        with:
          name: package
          path: |
            .output/**
            dist/**