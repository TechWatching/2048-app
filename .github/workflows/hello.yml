name: Pipeline CI/CD

on:
  push:
    branches:
      - main
      - lab3
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Installation de pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Ex√©cution du script de pipeline
        run: |
          chmod +x ./pipelines/pipeline.sh
          ./pipelines/pipeline.sh

      - name: Upload des artefacts de build
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .output/
          retention-days: 7