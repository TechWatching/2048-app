name: Run Lab2 Script

on: [push]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  

      - name: Installer pnpm
        uses: pnpm/actions-setup@v3
        with:
          version: 8

      - name: Lancer le script lab2
        run: bash pipelines/script.sh
