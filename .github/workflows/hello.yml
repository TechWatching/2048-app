name: Run Lab2 Script

on: [push]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  

      - name: Installer pnpm
        run: npm install -g pnpm

      - name: Installer les d√©pendances
        run: |
          pnpm install --no-frozen-lockfile
          pnpm rebuild

      - name: Lancer le script lab2
        run: bash pipelines/script.sh
